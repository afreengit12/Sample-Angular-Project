<!--modals-->
<div
  mdbModal
  #basicModal="mdbModal"
  class="modal fade bottom"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myBasicModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close pull-right"
          aria-label="Close"
          (click)="basicModal.hide()"
        >
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title w-100 text-center" id="myModalLabel">
          Filter Sports
        </h4>
      </div>
      <!---->
      <div class="modal-body ml-5">
        <!-- Material unchecked -->
        <mdb-checkbox>Tennis</mdb-checkbox>
        <mdb-checkbox>Cricket</mdb-checkbox>
        <mdb-checkbox>Volleyball</mdb-checkbox>
        <mdb-checkbox>Football</mdb-checkbox>
        <mdb-checkbox>Badminton</mdb-checkbox>
        <mdb-checkbox>Hockey</mdb-checkbox>
        <mdb-checkbox>Swimming</mdb-checkbox>
        <mdb-checkbox>Basketball</mdb-checkbox>
        <mdb-checkbox>Baseball</mdb-checkbox>
        <mdb-checkbox>Table Tennis</mdb-checkbox>
        <mdb-checkbox>Golf</mdb-checkbox>
        <mdb-checkbox>Archery</mdb-checkbox>
        <br />
        <button
          class=""
          style="margin-left: 200px"
          mdbBtn
          type="button"
          gradient="purple"
          mdbWavesEffect
        >
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
